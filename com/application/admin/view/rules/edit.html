{extend name='base'/}
{block name='content'}
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
    <li>
        <a href=""><i class="fa fa-cogs"></i>
            权限管理</a>
    </li>
    <li class="active">
        <a href="">权限编辑</a>
    </li>

</ol>
<ul class="nav nav-tabs" role="tablist">
    <li><a href="{:url('index')}">权限列表</a></li>
    <li class="active"><a href="">权限编辑</a></li>
</ul>
<form class="form-horizontal" id="form" action="" method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">权限管理</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">权限名称</label>
                <div class="col-sm-9">
                    <input type="text" name="rname" class="form-control" placeholder="" value="{$oldData.rname}">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">所属权限</label>
                <div class="col-sm-9">
                    <select class="js-example-basic-single form-control" name="pid">
                        <option value="0">顶级权限</option>
                        {foreach name='rulesData' key='k' item='v'}
                        <option value="{$v.id}" {if condition="$oldData.pid==$v.id"}selected{/if}>{$v._rname}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">权限标识</label>
                <div class="col-sm-9">
                    <input type="text" name="rules" class="form-control" placeholder="" value="{$oldData.rules}">
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" name="id" value="{:input('param.id')}">
    <button class="btn btn-primary" type="submit">确定</button>
</form>
{/block}
